services:
  web:
    build: .
    container_name: legado-ivo-pitz
    volumes:
      - .:/Legado-Ivo-Pitz:rw,cached
    ports:
      - "8000:8000"
    env_file:
      - ./dotenv_files/.env
    # depends_on:
    #   - psql # Espera o banco estar pronto
    command: >
      sh -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"

    # psql:
    #   container_name: postgres
    #   image: postgres:13-alpine
    #   volumes:
    #     - ./data/postgres/data:/var/lib/postgresql/data/
    #   env_file:
    #     - ./dotenv_files/.env
    #   ports:
    #     - "5433:5432" # Expondo no host a porta 5433 (para o desenvolvimento local)
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_USER" ]
      interval: 10s
      timeout: 5s
      retries: 5
