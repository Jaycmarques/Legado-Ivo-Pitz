{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ivo Pitz{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'pages/css/main.css' %}">
    {% block extra_head %}{% endblock %}
</head>

<body>
    <header class="page-header">
        <h1><a href="{% url 'home' %}">Ivo Pitz</a></h1>
        <nav class="main-nav">
            <button class="menu-toggle">Menu</button>
            <ul class="main-menu">
                <li><a href="{% url 'home' %}">In√≠cio</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Menu</a>
                    <ul class="dropdown-menu">
                        {% for page in PAGES %}
                        <a class="dropdown-item" href="{{ page.get_absolute_url }}">{{ page.titulo }}</a>
                        {% endfor %}
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% include 'pages/footer.html' with contato_email='exemplo@email.com' only %}
    <script src="{% static 'pages/js/main.js' %}"></script>
</body>

</html>
