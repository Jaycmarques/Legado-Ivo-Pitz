{% load static %}
<header class="page-header" style=" border-bottom: 3px solid red;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white py-3">
        <!-- Botão de toggle à esquerda -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <a href="{% url 'home' %}">
            <img src="{% static 'img/logo-pitz-white.png' %}" class="logo-pitz me-10">
        </a>

        <!-- Links de navegação -->
        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav mx-auto">
                <li class="nav-item me-5">
                    <a class="nav-link" href="{% url 'familytree:familytree_index' %}">Árvore Genealógica</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" href="{% url 'pages:dedicatorias' %}">Dedicatórias</a>
                </li>
                <!-- Links dinâmicos -->
                {% for page in PAGES %}
                <li class="nav-item me-5">
                    <a class="nav-link" href="{{ page.get_absolute_url }}">
                        <strong>{{ page.titulo }}</strong>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>


    </nav>
</header>
