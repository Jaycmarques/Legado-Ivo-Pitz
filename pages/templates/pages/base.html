{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ivo Pitz{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.PNG' %}">

    <!-- CSS do Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block extra_head %}{% endblock %}

</head>

<body>
    <!-- Header -->
    {% include 'pages/header.html' %}

    <!-- Conteúdo principal da página -->
    <main class="container mt-4 main-content px-3">
        {% block content %}{% endblock %}
    </main>

    <!-- Rodapé -->
    {% include 'pages/footer.html' with contato_email='exemplo@email.com' only %}

    <!-- jQuery (para manipulação) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS (com Popper.js, necessário para o toggle) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
